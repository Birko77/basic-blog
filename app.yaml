application: BLOG_PROJECT
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /login.*
  script: main.app
  secure: always
  login: admin

- url: /signup.*
  script: main.app
  secure: always
  login: admin

- url: /user_settings.*
  script: main.app
  secure: always
  login: admin

- url: /contact.*
  script: main.app
  secure: always
  login: admin

- url: .*
  script: main.app
  login: admin

libraries:
- name: jinja2
  version: "latest"

- name: webapp2
  version: "2.5.2"
