{% extends "base.html" %}

{% block page_title %}
    Forgot password
{% endblock page_title %}


{% block back_link %}
    <a class="custom_link_navbar" href="/login"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a>
{% endblock back_link %}

{% block content %}
    <br>
    <div class="row">
        <div class="col-xs-12 text-center">
            <div class="text-box">
                <h1>Forgot password</h1>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <div class="transp-box">
                <br>
                <form class="form-horizontal" method="post" role="form">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email address</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email address" name="email" value="{{email_form}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="state" value="{{state}}">
                            <button type="submit" class="btn btn-default">Reset password</button>
                            <br>
                            {% if error %}
                                <span class="error_message">Email not found.</span>
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
{% endblock content %}
